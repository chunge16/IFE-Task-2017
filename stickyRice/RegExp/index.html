<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>糯米-正则表达式之入门</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="RegExp.js"></script>
    <style>
        .form-group{ margin-top: 40px;}
    </style>
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="exampleInputNumber">编写一个判断给定数字是否为手机号码</label>
        <input type="number" class="form-control" id="exampleInputNumber" placeholder="11位手机号码">
    </div>
    <p class="Number-hint"></p>
    <button type="button" class="btn btn-success btn-Number">确认</button>

    <div class="form-group">
        <label for="exampleInputStr">判断输入的字符串是否有相邻重复单词</label>
        <input type="text" class="form-control" id="exampleInputStr" placeholder="相邻重复单词字符串">
    </div>
    <p class="Str-hint"></p>
    <button type="button" class="btn btn-success btn-Str">确认</button>
    </div>

</body>
</html>
