<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE yaoyao Task 01</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="task-01.js"></script>
    <style>
        .wrap{
            margin: 30px auto;
            width: 80%;
        }
        .btn-ok{ margin-top: 20px;}
    </style>
</head>
<body>
<main class="wrap">
    <div class="form-group">
        <label class="control-label" for="inputVerify">字符数为4~16位 | 每个英文字母、数字、英文符号长度为1 | 每个汉字，中文符号长度为2</label>
        <input type="text" class="form-control " id="inputVerify" aria-describedby="helpBlock" placeholder="请输入名称">
        <span id="helpBlock" class="help-block">必填，长度为4〜16个字符</span>
    </div>
    <button type="button" class="btn btn-primary btn-ok">验证</button>

</main>
