<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE yaoyao Task 02</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="task-02.js"></script>
    <style>
        .form-horizontal{
            margin-top: 100px;
        }
        .hint{
            padding-top: 5px;
            color: gainsboro;
        }
    </style>
</head>
<body>
<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-offset-2 col-sm-2 control-label">名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>
        <p class="col-sm-offset-4 col-sm-8 name-hint hint"></p>
    </div>
    <div class="form-group">
        <label for="Password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="Password" placeholder="请输入密码">
        </div>
        <p class="col-sm-offset-4 col-sm-8 Password-hint hint"></p>

    </div>
    <div class="form-group ">
        <label for="Password2" class=" col-sm-offset-2 col-sm-2 control-label">确认密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="Password2" placeholder="请再次输入密码">
        </div>
        <p class="col-sm-offset-4 col-sm-8 Password2-hint hint"></p>

    </div>
    <div class="form-group">
        <label for="email" class="col-sm-offset-2 col-sm-2 control-label">邮箱</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
        </div>
        <p class="col-sm-offset-4 col-sm-8 email-hint hint"></p>

    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-offset-2 col-sm-2 control-label">手机</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="phone" placeholder="请输入手机号">
        </div>
        <p class="col-sm-offset-4 col-sm-8 phone-hint hint"></p>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="button" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
</body>
</html>
