<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>IFE yaoyao Task 03</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="task-03.js"></script>
    <style>
        .container-fluid{ margin-top: 100px;}
        .select-warp{ margin-top: 50px;}
        .select-title{
            margin-top: 5px;
            text-align: right;
        }
        .input-company{ display: none;}
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="undergraduate" checked="checked">在校生
            </label>
        </div>
        <div class="col-md-3">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="noUndergraduate">非在校生
            </label>
        </div>
    </div>
    <div class="row select-warp select-school">
        <div class="col-md-3">
                <p class="select-title">学校</p>
            </div>
        <div class="col-md-3">
                <select class="form-control city">
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>重庆</option>
                </select>
            </div>
        <div class="col-md-3">
                <select class="form-control school">
                    <option>北京大学</option>
                    <option>清华大学</option>
                    <option>北京师范大学</option>
                    <option>北京理工大学</option>
                </select>
            </div>
    </div>

    <div class="row select-warp input-company">
        <div class="col-md-3">
            <p class="select-title">就业单位</p>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control">
        </div>
    </div>

</div>
</body>
</html>
